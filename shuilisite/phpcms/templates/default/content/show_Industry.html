{template "content","header"}
<!-- end 公用的导航---->

<!-- start subbanner -->
<section id="subbanner" class="text-center">
    <div class="littlenav">
        <div class="container">

            <h4>{$CAT[catname]}</h4>

        </div>
    </div>
</section>
<!-- end subbanner -->

<!-- start content -->
<section id="content"  style="margin-top:5em;margin-bottom: 5em;">
    <div class="container">
        <div class="content-wrap col-md-12">
            <div class="top-content">
                <h3>{$title}<span>{$updatetime}</span></h3>
                <p >
                    {$content}
                </p>
            </div>
            <!--下载的内容页的下载按钮-->
            <div class="download">
               <a href="{$dizhi}"> <button type="button" class="btn btn-primary">点击下载</button></a>
            </div>
        </div>

        <!--   口号，不动-->
        <div class="wrap-bottom col-md-12 wow fadeInRightBig" data-wow-delay="3000" style="margin:0;">
            <h3>我们凭借丰富的产业经验、高效的执行力、强大的资源整合能力愿意与您一同成长。</h3>
        </div>
        <!--   口号，over-->
    </div>
    </div>
    </div>
</section>
<!-- end content -->







{template "content","footer"}
